{% extends 'base.html' %}
{% block title %}
Market page
{% endblock %}
{% block content %}
<table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Options</th>
          <tbody>
            {% for item in items %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.Name}}</td>
              <td>{{item.Barcode}}</td>
              <td>{{item.price}}$</td>
              <td><button class="btn btn-outline btn-info">More Info</button></td>
              <td><button class="btn btn-outline btn-success">Purchase this Product</button></td>
            </tr>
            {% endfor %}
          </tbody>
        </tr>
      </thead>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
{% endblock %}
